---
- hosts: front
  vars_files:
    - vars/default.yml

  tasks:
    - name: Install nginx
      apt: name={{ item }} update_cache=yes state=latest
      loop: [ 'nginx' ]
    
# Nginx Configuration

    - name: Sets Nginx conf file droll
      template:
        src: "files/droll.conf.j2"
        dest: "/etc/nginx/sites-available/droll.conf"

    - name: Sets Nginx conf file drifting
      template:
        src: "files/drifting.conf.j2"
        dest: "/etc/nginx/sites-available/drifting.conf"

    - name: Sets Nginx conf file dreamy
      template:
        src: "files/dreamy.conf.j2"
        dest: "/etc/nginx/sites-available/dreamy.conf"      

    - name: Sets index file
      template:
        src: "templates/index.j2"
        dest: "/var/www/html/index.html"

    - name: Enables new site
      file:
        src: "/etc/nginx/sites-available/dreamy.conf"
        dest: "/etc/nginx/sites-enabled/dreamy.conf"
        state: link
      notify: Reload Nginx

    - name: Enables new site
      file:
        src: "/etc/nginx/sites-available/drifting.conf"
        dest: "/etc/nginx/sites-enabled/drifting.conf"
        state: link
      notify: Reload Nginx

    - name: Enables new site
      file:
        src: "/etc/nginx/sites-available/droll.conf"
        dest: "/etc/nginx/sites-enabled/droll.conf"
        state: link
      notify: Reload Nginx 

    - name: Removes "default" site
      file:
        path: "/etc/nginx/sites-enabled/default"
        state: absent
      notify: Reload Nginx

    - name: Removes "default" site
      file:
        path: "/etc/nginx/sites-available/default"
        state: absent
      notify: Reload Nginx

    - name: start nginx
      command: service nginx start

    - name: sleep
      shell: sleep 10

    - name: check status nginx
      command: service nginx status
      register: nginx_service_status

    - name: Debug
      debug:
        var: nginx_service_status



#site deploy
#site1

    - name: Create site folder
      file:
        path: "/var/www/html/droll"
        state: directory


    - name: Copy site arhive
      copy:
        src: "sites/droll.tar.gz"
        dest: "/var/www/html/droll.tar.gz"

    - name: Extract droll.tar.gz to www/html/droll
      unarchive:
        src: "/var/www/html/droll.tar.gz"
        dest: "/var/www/html"
        remote_src: yes

#site2 drifting
    - name: Create site folder drifting
      file:
        path: "/var/www/html/drifting"
        state: directory


    - name: Copy site arhive
      copy:
        src: "sites/drifting.tar.gz"
        dest: "/var/www/html/drifting.tar.gz"

    - name: Extract drifting.tar.gz to www/html/drifting
      unarchive:
        src: "/var/www/html/drifting.tar.gz"
        dest: "/var/www/html"
        remote_src: yes

#site3
    - name: Create site folder dreamy
      file:
        path: "/var/www/html/dreamy"
        state: directory


    - name: Copy site arhive
      copy:
        src: "sites/dreamy.tar.gz"
        dest: "/var/www/html/dreamy.tar.gz"

    - name: Extract dreamy.tar.gz to www/html/dreamy
      unarchive:
        src: "/var/www/html/dreamy.tar.gz"
        dest: "/var/www/html"
        remote_src: yes






  handlers:
    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded

    - name: Restart Nginx
      service:
        name: nginx
        state: restarted
